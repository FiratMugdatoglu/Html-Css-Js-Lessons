<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu1 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;
        }

        .kutu2 {
            width: 300px;
            height: 300px;
            background-color: grey;
            display: inline-block;
            
        }
    </style>
</head>

<body>
    <!--
        Inline: Genişlik ve yükseklik verilmez.
        Block: Genişlik ve yükseklik verilir.
        Inline-Block: Genişlik ve yükseklik verilir.Hem inline gibi bulunduğu yeri kaplar sadece hemde block gibi davranır.
    -->
    <p style="display: inline;">Paragraf</p>
    <!--p etiketi normalde block bir tür ama biz bunu inline bir türe çeviriyoruz kapladıpı alan kadar yer alıcak yani.-->
    <a style="display: block;">Link</a><!--a etiketi normalde inline bir tür ama biz bunu block bir türe çeviriyoruz-->
    <br><br><br>
    <div class="kutu1"></div>
    <div class="kutu2"></div>
</body>

</html>
