<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link: ilk halidir. */
        a:link {
            color: red;
            text-decoration: none;
            
        }

        /* hover: üzerine gelindiğinde */
        a:hover {
            color: orange;
        }

        /* active: linkin üzerine tıklanıldığında */
        a:active {
            color: blue;
            background-color: antiquewhite;
        }

        /* visited: ziyaret edildikten sonra */
        a:visited {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com.tr/">Google</a>
</body>

</html>
