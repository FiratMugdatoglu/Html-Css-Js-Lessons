<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">

    <style>
        h1 {
            font-size: 20px;
        }

        body {
            background: blue;
        }

        @media screen and (max-width:700px) {
            h1 {
                font-size: 16px;
            }

            body {
                background: red;
            }
        }

        @media screen and (max-width:400px) {
            h1 {
                font-size: 12px;
            }

            body {
                background: yellow;
            }
        }
    </style>

</head>

<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur esse necessitatibus vel, repellat totam
        voluptate.</h1>
</body>

</html>
